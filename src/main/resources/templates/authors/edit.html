<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Изменение автора</title>
</head>
<body>
    <a th:href="@{/authors/{id} (id=${author.getId()})}">Назад</a>
    <hr>
    <form th:method="patch" th:action="@{/authors/{id} (id=${author.getId()})}" th:object="${author}">
        <label for="surname">Фамилия: </label>
        <input type="text" th:field="*{surname}" id="surname">
        <br>
        <br>
        <label for="name">Имя: </label>
        <input type="text" th:field="*{name}" id="name">
        <br>
        <br>
        <label for="patronymic">Отчество: </label>
        <input type="text" th:field="*{patronymic}" id="patronymic">
        <br>
        <br>
        <input class="btn" type="submit" value="Изменить">
    </form>
</body>
</html>
